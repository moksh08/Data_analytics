<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptive Statistics</title>

    <!-- Bootstrap CSS with added styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }

        .navbar {
            background-color: #343a40;
        }

        .nav-link {
            color: #ffffff;
        }

        .nav-link.active {
            color: #17a2b8;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            color: #007bff;
        }

        .table-responsive {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
            background-color: #ffffff;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
            border-color: #dee2e6;
            font-size: 18px;
        }

        .table tbody td {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            font-size: 16px;
        }

        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        .catchy-phrase {
            margin-top: 20px;
            font-size: 22px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'data_tab' %}">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'descriptive_statistics_tab' %}">Descriptive Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exploratory_data_analysis_tab' %}">Exploratory Data Analysis</a>
                    </li>
                    <li class="nav-item justify-content-end">
                        <a class="nav-link" href="{% url 'profile_view' %}" target="_blank">Data Profile</a>
                    </li>
                    <li class="nav-item justify-content-end">
                        <a class="nav-link" href="{% url 'predict_flight_price' %}" target="_blank">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Explore Descriptive Statistics</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                {{ descriptive_stats|safe }}
            </table>
        </div>
        <p class="catchy-phrase">Dive into the numbers and uncover insights that pave the way for smarter decisions!</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
